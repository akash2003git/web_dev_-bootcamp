<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter a password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Choose a color: </label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Choose a number: </label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>

        <button>Submit</button>
        <!-- <button class="submit"></button> is by default -->
    </form>

    <h2>Search YouTube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="xs">M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="paneer">Paneer</option>
            </select>
        </p>
        <p>
            <label for="cheese">Select no. of cheese: </label>
            <input type="range" id="cheese" name="cheese" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any special Requests?</label>
            <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username" minlength="5" maxlength="15">
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
